<!DOCTYPE html>
<html>
<head>
<title>Question Type</title>
<body>
<h2>Create a Question</h2>
		<div>
		   <form method="post" action="{% url 'Quizker:CreateQuestion' Quiz.slug%}">
		   
		   {% csrf_token %}
		   {% for hidden in form.hidden_fields %}
		       {{ hidden }}
		   {% endfor %}
		   {% for field in form.visible_fields %}
		       {{ field.errors }}
			   {{ field.help_text }}
			   {{ field }}
			   <br>
		   {% endfor %}
		   
		   <input type="submit" name="submit" value="Create Question" />
		   </form>
	    </div>
</body>
		
		
</html>
