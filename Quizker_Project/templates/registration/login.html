<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<h1>Login</h1>

<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
<p>
    Not registered?
    <a href="{% url 'registration_register' %}">Register here!</a>
</p>

</html>
