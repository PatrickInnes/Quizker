{% extends 'Quizker/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Results
{% endblock %}

{% block body_block %}
    <h2>{{quiz.title}}</h2>
    <p>Congratulations, your result is {{score}} out of {{NoQuestions}}</p>
	<div> 
	<strong> {{ quiz.likes }} likes </strong>
    <form method="POST" action="{% url 'Quizker:like_quiz' quiz.slug  %}">
	  {% csrf_token %}
       <button type="submit" value="Like Quiz">Like Quiz</button>	
	</form>
    </div>
	
    



{% endblock %}
