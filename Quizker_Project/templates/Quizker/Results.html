{% extends 'Quizker/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Results
{% endblock %}

{% block body_block %}
    <h2>{{quiz.title}}</h2>
    <p>Congratulations, your result is {{score}} out of {{NoQuestions}}</p>
	<div> 
    <strong id="likeCount">{{quiz.likes}}</strong> Likes
	<button id="like"
	        data-quizid="{{ quiz.id }}"
			type="button">
            Like Quiz
    </button>			
    </div>
	
    



{% endblock %}
