{% extends 'Quizker/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}

    <link rel="stylesheet" type="text/css" href="{% static 'Quizker/registration_form.css' %}">

    <h2 style="text-align: center;">Register</h2>

    <div class="container">
        <form method="post" action=".">
            {% csrf_token %}
            <label for="inputUsername">Username</label>
            <input type="text" placeholder="Enter Username" name="username" id="id_username" required>

            <label class="required" for="id_email">E-mail</label>
            <input type="email" id="id_email" name="email" required>
        
            <label for="id_password1">Password</label>
            <input type="password" placeholder="Enter Password" name="password1" id="id_password1" required>
        
            <label for="id_password2">Repeat Password</label>
            <input type="password" placeholder="Repeat Password" name="password2" id="id_password2" required>

            <input type="submit" value="Register" />
        </form>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="{% url 'auth_login' %}">Log in</a></p>
    </div>

{% endblock %}
