<!DOCTYPE html>
<html>
<head>
<title>Create a Quiz</title>
<body>
<h2>Create a Quiz</h2>
		<div>
		   <form id="QuizForm" method="post" action="{% url 'Quizker:CreateQuiz' %}">
		   {% csrf_token %}
		   {% for hidden in form.hidden_fields %}
		       {{ hidden }}
		   {% endfor %}
		   {% for field in form.visible_fields %}
		       {{ field.errors }}
			   {{ field.help_text }}
			   {{ field }}
			   <br>
		   {% endfor %}
		   <input type="submit" name="submit" value="Create Quiz" />
		   </form>
	    </div>
</body>
		
		
</html>
