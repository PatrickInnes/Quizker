{% extends 'Quizker/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}

    <link rel="stylesheet" type="text/css" href="{% static 'Quizker/login.css' %}">

    <h2 style="text-align: center;">Login</h2>   

    <div class="container">
        <form method="post" action=".">
            {% csrf_token %}
            <label for="inputUsername">Username</label>
            <input type="text" placeholder="Enter Username" name="username" id="id_username" required>
        
            <label for="inputPassword">Password</label>
            <input type="password" placeholder="Enter Password" name="password" id="id_password" required>

            <input type="submit" value="Log In" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>

    <div class="container register">
        <p>Not registered? <a href="{% url 'registration_register' %}">Register here!</a></p>
    </div>

{% endblock %}
