<! DOCTYPE html>
<html>
<head>
<title>Quizzes</title>
</head>
<body>
<h2>Create Quizzes</h2>
		<div>
		    <a href="{% url 'Quizker:CreateQuiz' %}">Create Quiz</a>
	    </div>
       
		<div>
			<ul>
				{% if user.is_authenticated %}
					<!-- Show these links when the user is logged in -->
					<li><a href="{% url 'auth_logout' %}?next={% url 'Quizker:Home' %}">Logout</a></li>
				{% else %}
					<!-- Show these links when the user is NOT logged in -->
					<li><a href="{% url 'registration_register' %}">Register</a></li>
					<li><a href="{% url 'auth_login' %}">Login</a></li>
				{% endif %}
			</ul>
		</div>
		<div>
		   {% for Quiz in Quizzes %}
		        <li><a href="{% url 'Quizker:ParticipateQuiz' Quiz.slug%}">{{Quiz.title}}</a></li>
		   {% endfor %} 
</body>
</html>
